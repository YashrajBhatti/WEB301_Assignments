<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Responsive Web Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?&family=Work+Sans:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Yashraj Bhatti</h1>
        </header>
        <main>
            <section>
                <form action="#" method="get">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname" required/><br/>

                    <label for="address">Address</label>
                    <textarea name="address" id="address" placeholder="type your address here"></textarea><br/>

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required/><br/>

                    <label for="tel">Phone Number</label>
                    <input type="tel" name="tel" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format: 000-000-0000" required/><br/>

                    <label for="yes">Yes
                      <input type="radio" name="yes" value="yes" id="yes"> </label>
                    <label for="no">No
                      <input type="radio" name="no" value="no" id="no"> </label> <br/>
                    
                    <input type="submit" value="Submit" />
                </form>
            </section>
        </main>
    </body>
</html>
